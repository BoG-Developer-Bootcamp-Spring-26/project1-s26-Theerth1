<!DOCTYPE HTML>

<html>
    <head>
        <link rel = "stylesheet" href ="pokedex.css">
        <title>BoG Project 1</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Bits of Good Mid-Semester Project</h1>
        <div id="pictureBox"></div>
        <div id="name"></div>
        <div id="types">Types:</div>

        <div class="boxContainer left">
            <button id="leftClick" aria-label="Previous"></button>
        </div>
        
        <div class="boxContainer right">
            <button id="rightClick" aria-label="Next"></button>
        </div>
        
        
        <div id="infoInterface">
            <h5 id="title"></h5>
            <div id="details"></div>
            <div id="infobuttons">
                <button class="infoMoves" id="info">Info</button>
                <button class="infoMoves" id="moves">Moves</button>
            </div>
            
        </div>


        <script src="inter.js"></script>
    </body>
</html>
